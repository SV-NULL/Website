name: Quality check

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Validate code & build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Linting
        run: npm run lint

      - name: Type checking
        run: npm run typecheck

      - name: Production build
        env:
          NEXT_PUBLIC_SITE_URL: "https://svnull.nl"
        run: npm run build
